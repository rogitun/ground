<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <!-- Icon - IconMonster -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css"/>
    <!-- Mumble UI -->
    <link rel="stylesheet" th:href="@{/uikit/styles/uikit.css}"/>
    <!-- Dev Search UI -->
    <link rel="stylesheet" th:href="@{/styles/app.css}"/>
    <style>
      .field-error {
 border-color: #dc3545;
 color: #dc3545;

    </style>
    <title>문의하기</title>
</head>

<body>
<div th:replace="main/nav :: header"></div>

    <!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="#"><i class="im im-angle-left"></i></a>
                <br>
                <h3 th:text="|${MsgForm.receiverName}님께 보내기|" th:value="${MsgForm.receiverName}"
                name="receiverName"></h3>
                <form class="form" method="POST" th:object="${MsgForm}" th:action="@{/{id}/message(id=${mid})}">
                    <input th:value="*{receiverName}"
                        name="receiverName" hidden>
                    <div class="form__field">
                        <label for="formInput#text">제목 </label>
                        <input class="input input--text" id="formInput#text" type="text" name="title"
                               th:field="*{title}"
                            placeholder="Enter text" />
                        <div class="field-error" th:errors="*{title}"></div>
                    </div>

                    <div class="form__field">
                        <label for="formInput#text">본문: </label>
                        <textarea class="input input--text"  type="text" name="body" rows="20"
                                  th:field="*{body}"
                                  style="resize: none;"></textarea>
                        <div class="field-error" th:errors="*{body}"></div>
                    </div>
                    <input th:value="*{senderId}" name="senderId" readonly hidden>
                    <input th:value="*{receiverId}" name="receiverId" readonly hidden >
                    <input th:value="*{priorMsg}" th:field="*{priorMsg}"hidden>

                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="보내기"/>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
