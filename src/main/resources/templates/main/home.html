<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon" />
  <!-- Icon - IconMonster -->
  <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
  <!-- Mumble UI -->
  <link rel="stylesheet" th:href="@{/uikit/styles/uikit.css}" />
  <!-- Dev Search UI -->
  <link rel="stylesheet" th:href="@{/styles/app.css}" />

  <title>ToyProject</title>
</head>

<body>
<div th:replace="main/nav :: header"></div>

  <!-- Main Section -->
<main class="home">
  <section class="hero-section text-center">
    <div class="container container--narrow">
      <div class="hero-section__box">
        <h2>Find Restaurants <span>By SYU</span></h2>
        <h2>삼육대 근처 음식 예약 서비스</h2>
      </div>

      <div class="hero-section__search">
        <form class="form" action="#" method="get">
          <div class="form__field">
            <label for="formInput#search">Search Developers </label>
            <input class="input input--text" id="formInput#search" type="text" name="text"
                   placeholder="이름으로 맛집 검색" />
          </div>

          <input class="btn btn--sub btn--lg" type="submit" value="Search" />
        </form>
      </div>
    </div>
  </section>
  <!-- Search Result: DevList -->
  <section class="devlist">
    <div class="container">
      <div class="grid grid--three">
        <div class="column card" th:each="s : ${seller}">
          <div class="dev">
            <a href="/profile.html" class="card__body">
              <div class="dev__profile">
                <img class="avatar avatar--md" th:if="${s.photo}" th:src="|/image/${s.photo}|"/>
                <img class="avatar avatar--md" th:unless="${s.photo}" th:src="@{/images/user.png}"/>
                <div class="dev__meta">
                  <h3 th:text="${s.name}">가게이름</h3>
                  <h5 th:text="${s.phoneNumber}">가게 번호</h5>
                </div>
              </div>
              <p class="dev__info" th:text="${s.desc}">가게 설명</p>
              <div class="dev__skills">
                  <span class="tag tag--pill tag--main" th:each="m : ${s.menus}">
                    <small th:text="${m.name}">메뉴이름</small>
                  </span>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="pagination">
    <ul class="container">
      <li><a href="#" class="btn btn--disabled">&#10094; Prev</a></li>
      <li><a href="#" class="btn btn--sub">01</a></li>
      <li><a href="#" class="btn">02</a></li>
      <li><a href="#" class="btn">03</a></li>
      <li><a href="#" class="btn">04</a></li>
      <li><a href="#" class="btn">05</a></li>
      <li><a href="#" class="btn">06</a></li>
      <li><a href="#" class="btn">07</a></li>
      <li><a href="#" class="btn">08</a></li>
      <li><a href="#" class="btn">09</a></li>
      <li><a href="#" class="btn">10</a></li>
      <li><a href="#" class="btn">Next &#10095;</a></li>
    </ul>
  </div>
</main>
</body>

</html>
